MongoProd:
  type : mongo
  Connection : 
    host : localhost
    port : 8080
  Databases:
    database1:
      collection1:
        #in blaze, this would be mapped to /MongoProd/database1/collection1
        _id: Bytes(length=32)
        strcol: Unicode(length=20)
        intcol: Int32()
        longcol: Int64()
        floatcol: Float32()
        doublecol: Float64()
        datecol: Datetime64()
