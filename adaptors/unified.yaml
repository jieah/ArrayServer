CassandraProd:
  Connection :
    host : localhost
    port : 8020
  Keyspaces:
    Keyspace6:
      ColumnFamily2:
        #in blaze, this would be mapped to /CassandraProd/database1/collection1
        __key__: Bytes(length=16)
        strcol: Unicode(length=20)
        intcol: Int32()
        longcol: Int64()
        floatcol: Float32()
        doublecol: Float64()
        datecol: Datetime64()
